<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
  </head>
  <body>
    <div class="main-image">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    	  <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="center-el">
      <div class="add-els">
      	  <div class="task-row-wrapper">
      	    <label><input class="task" type="text">Add Item</label>
      	      <button>Add</button>
          </div>
      </div>
      <h3>Todo</h3>
      <ul class="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label><input type="text" class="task">Pay Bills</label>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn"><img src="./remove.svg" alt="Delete button"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label><input type="text" value="Go Shopping" class="task">Go Shopping</label>
            <button class="edit-btn">Save</button>
            <button class="delete-btn"><img src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label><input type="text" class="task">See the Doctor</label>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn"><img src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
