<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <div class="wrap">
    <div class="main-image">
      <img src="./eisenhower-matrix.jpg" class="matrix" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="center-el">
      <div class="add-els">
      	  <div class="task-row-wrapper">
      	    <label><input class="new-task" type="text">Add Item</label>
      	    <button class="add-el">Add</button>
          </div>
      </div>
      <h3 class="first-header">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="incomplete-tasks_item">
          <input type="checkbox" class="checkbox">
          <label><input type="text" class="undone-task">Pay Bills</label>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn"><img src="./remove.svg" class="delete-btn_img" alt="Delete button"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="checkbox">
          <label><input type="text" value="Go Shopping" class="edit-task">Go Shopping</label>
          <button class="edit-btn">Save</button>
          <button class="delete-btn"><img src="./remove.svg" class="delete-btn_img" alt="Delete button"></button>
        </li>
      </ul>
      <h3 class="second-header">Completed</h3>
      <ul class="completed-tasks">
        <li class="completed-tasks_item">
          <input type="checkbox" checked class="checkbox">
          <label><input type="text" class="done-task">See the Doctor</label>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn"><img src="./remove.svg" class="delete-btn_img" alt="Delete button"></button>
        </li>
      </ul>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
